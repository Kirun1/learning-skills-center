<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Skills</title>
    <link rel="stylesheet" href="assets/plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>

<body class="">
    <header class="w-full fixed bg-[#999999] z-50">
        <div class="flex gap-4 max-w-7xl mx-auto h-20 items-center justify-between lg:justify-normal px-4">
            <!-- Header content (e.g., logo, navigation) --> 
            <a href="index.html" class="logo-link rounded-lg flex-shrink-0 bg-white px-2"> <img src="assets/images/logo.jpg" class="w-[150px] sm:w-[180px]" alt="Logo"> </a>
            <ul class="navigation-menu hidden lg:flex flex-1 gap-4 justify-end text-white">
                <!-- Navigation menu items -->
                <li class="p-4 hover:border-b-2 border-transparent hover:border-white"><a id="aboutNavItem" href="javascript:void(0);">About</a></li>
                <li class="p-4 hover:border-b-2 border-transparent hover:border-white"><a id="missionNavItem" href="javascript:void(0);">Mission</a></li>
                <li class="p-4 hover:border-b-2 border-transparent hover:border-white"><a id="faqNavItem" href="javascript:void(0);">FAQ</a></li>
                <li class="p-4 hover:border-b-2 border-transparent hover:border-white"><a href="reviews.html">User Reviews</a></li>
                <li class="p-4 hover:border-b-2 border-transparent hover:border-white"><a href="feedback.html">Contact/Feedback</a></li>
            </ul>
            <div class="header-aside hidden lg:flex justify-between items-center gap-4">
                <!-- Header aside content --> 
                <a href="#" class="text-white bg-[#E69138] px-4 py-2 rounded-lg truncate">Get Started</a>
                <a href="#" class="text-black hover:text-white  bg-[#eeeeee] px-4 py-2 rounded-lg truncate">Login</a> 
            </div> 
            <!-- Mobile Navigation Toggle --> 
            <button id="mobile-nav-open" class="mobile-nav-toggle lg:hidden"> 
                <svg class="h-6 w-6 text-white" fill="#000000" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg> 
            </button> 
        </div>
        <!-- Mobile Navigation -->
        <div class="mobile-navigation-menu absolute hidden lg:hidden bg-white px-4 py-12 top-0 right-0 h-screen w-full w-3/4 sm:w-[300px] bg-white">
            <!-- Navigation cancel button --> 
            <button id="mobile-nav-close" class="mobile-nav-close absolute top-4 right-4"> <img src="assets/images/close.svg" alt="Close" /> </button> <!-- Navigation menu items -->
            <ul class="navigation-menu absolute flex flex-col gap-4 divide-y justify-center h-full w-full">
                <li class="p-4"><a href="#">About</a></li>
                <li class="p-4"><a href="#">Mission</a></li>
                <li class="p-4"><a href="#">FAQ</a></li>
                <li class="p-4"><a href="#">User Reviews</a></li>
                <li class="p-4"><a href="#">Contact/Feedback</a></li>
                <li class="p-4"><a href="#">Get Started</a></li>
                <li class="p-4"><a href="#">Login</a></li>
            </ul>
        </div>
    </header>
    <main class="divide-y pt-20">
        <!-- Hero section -->
        <div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-xl mx-auto">
                <div class="px-6 py-4 border-b border-slate-900 md:flex md:gap-4">
                    <h2 class="text-2xl font-semibold text-gray-800 font-bold">Contact Us:</h2>
                    <p class="text-gray-600 mt-2 text-center flex-1 font-bold">We look forward to hearing from you</p>
                </div>
                <div class="overflow-hidden mt-2">
                    <form class="px-6 py-4">
                        <div class="mb-4 md:flex md:gap-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
                            <input type="text" id="name" name="name" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="John Doe" required>
                        </div>
                        <div class="mb-4 md:flex md:gap-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email</label>
                            <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="john@example.com" required>
                        </div>
                        <div class="mb-4 md:flex md:gap-4">
                            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                            <textarea id="message" name="message" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="Your message here" required></textarea>
                        </div>
                        <div class="mb-4">
                            <!-- Add reCaptcha here -->
                            <!-- You will need to integrate a reCaptcha service -->
                        </div>
                        <div class="flex items-center justify-center">
                            <button type="submit" class="w-full md:max-w-[450px] md:ml-auto bg-blue-700 uppercase hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>              
    </main>
    <footer>
        <!-- Footer content (e.g., copyright, links) -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/chart-annotation.js"></script> -->
    <script src="assets/js/main.js"></script>
    <script>

        [].forEach.call(
            document.querySelectorAll('*'),
            function (el) {
                if (el.offsetWidth > docWidth) {
                    console.log(el);
                }
            }
        );
    </script>
