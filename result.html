<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart with Annotation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div style="width: 400px; height: 300px;">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Bar chart data
    var barChartData = {
      labels: ['A', 'B', 'C', 'D', 'E'],
      datasets: [{
        label: 'Data',
        data: [10, 20, 15, 25, 18],
        backgroundColor: 'rgba(75, 192, 192, 0.6)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    // Create the chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: barChartData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          annotation: {
            annotations: [{
              type: 'line',
              mode: 'horizontal',
              scaleID: 'y',
              value: 22,
              borderColor: 'red',
              borderWidth: 2,
              label: {
                enabled: false
              }
            }]
          }
        }
      }
    });
  </script>
</body>
</html>
